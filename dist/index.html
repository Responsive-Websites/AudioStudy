<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>AudioStudy</title>
</head>
  <body>
    <div class="wrapper">
      <!-- header -->
<header class="header">
  <div class="header__container">
    <div class="header__inner">
      <a href="#" class="header__logo logo-header">
        <div class="logo-header__img">
          <img src="img/Logo.svg" alt="" />
        </div>
        <p class="logo-header__text">Аудиоучебник</p>
      </a>
      <div class="header__control control-header">
        <div class="control-header__buttons">
          <a href="#" class="control-header__registration-btn">Регистрация</a>
          <a href="#" class="control-header__signin-btn">Войти</a>
        </div>
        <div class="control-header__button-burger">
          <span></span>
        </div>
        <a href="#" class="control-header__search-btn">
          <img src="img/icons/search.svg" alt="" />
        </a>
      </div>
    </div>
  </div>
</header>

      <!-- main -->
      <main class="main">
  <div class="main__main-screen main-screen">
    <div class="main-screen__container">
      <div class="main-screen__inner">
        <h1 class="main-screen__title">Школьная программа в аудиоформате!</h1>
        <p class="main-screen__text">
          Изучайте гуманитарные предметы школьной программы и «читайте» школьную
          литературу
        </p>
        <a href="#" class="main-screen__button">Выберите свой класс</a>
      </div>
      <img
        class="main-screen__arrow-left"
        src="img/main-screen/icons/Close/next-1.svg"
        alt=""
      />
      <img
        class="main-screen__arrow-right"
        src="img/main-screen/icons/Close/next.svg"
        alt=""
      />
    </div>
  </div>
</main>

      <!-- main-end -->
      <!-- footer -->
<footer class="footer">footer</footer>

    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
